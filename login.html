<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script>
        function loginValid()
        {
            var email = document.forms["login"]["Email"];
            var pass = document.forms["login"]["Password"];
            if (email.value=="" && pass.value=="")
                    {
                        window.alert("Please enter your email id and password");
                        email.focus();
                        return false;
                    }
            if (email.value=="")
                    {
                        window.alert("Please enter your email id");
                        email.focus();
                        return false;
                    }
                if (email.value.indexOf("@", 0)<0)
                    {
                        window.alert("Please enter a valid email");
                        email.focus();
                        return false;
                    }
                if (email.value.indexOf(".", 0)<0)
                    {
                        window.alert("Please enter a valid email");
                        email.focus();
                        return false;
                    }
            if (pass.value=="")
                {
                    window.alert("Please enter your password");
                    pass.focus();
                    return false;
                }
            return true;
        }
</script>
</head>
<body>
    <h1 style="font-size: 50px; color:red;">LOGIN PAGE</h1>
    <form action="profile.html" name="login" onsubmit="return loginValid()">
         <div id="reg" style="font-size: 30px;">
    Email id:&nbsp;&nbsp;<input type="text" name="Email"><p></p>
    Password:<input type="password" name="Password"><p></p>
    <input type="button" style="background-color: red; height: 30px; width: 140px;" value="Cancel">
    <input type="submit" style="background-color:rgb(70, 235, 70); height: 30px; width: 140px;" value="Login">

   </div>
   </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <script>
        function checkRegistration()
        {
            var name1 = document.forms["registration"]["Username"];
            var email = document.forms["registration"]["Email"];
            var password = document.forms["registration"]["Password"];
            var address = document.forms["registration"]["address"];
            var gender = document.forms["registration"]["Gender"];
            
            if (name1.value=="")
                {
                    window.alert("Please enter your Username");
                    name1.focus();
                    return false;
                }if (email.value=="")
                    {
                        window.alert("Please enter your email id");
                        email.focus();
                        return false;
                    }
                if (email.value.indexOf("@", 0)<0)
                    {
                        window.alert("Please enter a valid email");
                        email.focus();
                        return false;
                    }
                if (email.value.indexOf(".", 0)<0)
                    {
                        window.alert("Please enter a valid email");
                        email.focus();
                        return false;
                    }
                    if (password.value=="")
                    {
                        window.alert("Please enter your password");
                        password.focus();
                        return false;
                    }
                    if (address.value=="")
                    {
                        window.alert("Please enter your address");
                        address.focus();
                        return false;
                    }
                
              return true;
              }      
</script>
</head>
<body>
    
    <h1 style="font-size: 50px; color:red;">REGISTRATION FORM</h1>
    <form action="home.html" name="registration" onsubmit="return checkRegistration()">

 
    Username:<input type="text" name="Username"><p></p>
    Email id:&nbsp;&nbsp;<input type="text" name="Email"><p></p>
    Password:<input type="password" name="Password"><p></p>
    Gender:<input type="radio" name="Gender"/>Male
    <input type="radio" name="Gender"/>Female <p></p>
    
    Address:&nbsp;&nbsp;<textarea name="address" rows="8" cols="21"></textarea><p></p>
    
    <input type="button" style="background-color: red; height: 30px; width: 140px;" value="Cancel">
    <input type="submit" style="background-color:rgb(70, 235, 70); height: 30px; width: 140px;" value="Submit">
   <br>
   <br>
    Already have an account?<a href="login.html" target="blank">Login</a>



</form>
</body>
</html>
